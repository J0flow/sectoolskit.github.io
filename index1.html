<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire pour générer des tickets FMC</title>
</head>
<body>
    <h1>Formulaire pour générer des tickets FMC</h1>
    <form id="fmcForm">
        <label for="date">Date :</label>
        <input type="text" id="date" name="date"><br><br>

        <label for="location">Localisation/réseau de l’évènement :</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="offense_number">Numéro de l’offense :</label>
        <input type="text" id="offense_number" name="offense_number"><br><br>

        <label for="blocked_ips_count">Nombre d'IPs bloquées dans les dernières 24 heures :</label>
        <input type="text" id="blocked_ips_count" name="blocked_ips_count"><br><br>

        <label for="ip_addresses">Adresses IP (séparées par des nouvelles lignes) :</label>
        <textarea id="ip_addresses" name="ip_addresses" rows="5" cols="40"></textarea><br><br>

        <label for="dhcp_message">Payload DHCP (DHCPOFFER ou DHCPREQUEST) :</label>
        <textarea id="dhcp_message" name="dhcp_message" rows="3" cols="40"></textarea><br><br>

        <label for="username">Username :</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="full_name">Nom complet de l’utilisateur :</label>
        <input type="text" id="full_name" name="full_name"><br><br>

        <label for="role">Fonction/Rôle :</label>
        <input type="text" id="role" name="role"><br><br>

        <label for="ticket_list">Autres billets (séparés par des nouvelles lignes) :</label>
        <textarea id="ticket_list" name="ticket_list" rows="3" cols="40"></textarea><br><br>

        <input type="button" value="Envoyer" id="submit">
    </form>
    <p id="output"></p>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let formData = new FormData(document.getElementById("fmcForm"));
            fetch('/process', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.result;
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
