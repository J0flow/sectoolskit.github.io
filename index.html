<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Selector</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.10/cheerio.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
        }
        .extra-fields {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Script Selector</h1>
        <select id="scriptSelect" onchange="toggleExtraFields()">
            <option value="getIpInfo">Get IP Info</option>
            <option value="analyzeIp">Analyze IP</option>
            <option value="checkVpn">Check VPN</option>
            <option value="fmc">FMC Script</option>
            <option value="defender">Defender Script</option>
        </select>
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <div class="extra-fields" id="extraFields">
            <input type="text" id="macInput" placeholder="Enter MAC Address">
            <input type="text" id="hostnameInput" placeholder="Enter Hostname">
            <textarea id="dhcpMessage" placeholder="Enter DHCP Message"></textarea>
        </div>
        <button onclick="runSelectedScript()">Run Script</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function loadScript(scriptName) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `${scriptName}.js`;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function toggleExtraFields() {
            const scriptSelect = document.getElementById('scriptSelect').value;
            const extraFields = document.getElementById('extraFields');
            if (scriptSelect === 'fmc') {
                extraFields.style.display = 'block';
            } else {
                extraFields.style.display = 'none';
            }
        }

        async function runSelectedScript() {
            const ipAddress = document.getElementById('ipInput').value;
            const scriptSelect = document.getElementById('scriptSelect').value;

            if (!ipAddress) {
                alert('Please enter an IP address');
                return;
            }

            let result;
            try {
                await loadScript(scriptSelect);
                if (scriptSelect === 'fmc') {
                    const macAddress = document.getElementById('macInput').value;
                    const hostname = document.getElementById('hostnameInput').value;
                    const dhcpMessage = document.getElementById('dhcpMessage').value;
                    if (!macAddress || !hostname || !dhcpMessage) {
                        alert('Please enter MAC address, Hostname, and DHCP Message');
                        return;
                    }
                    result = await fmcScript(ipAddress, macAddress, hostname, dhcpMessage);
                    document.getElementById('result').innerHTML = result;
                } else {
                    switch (scriptSelect) {
                        case 'getIpInfo':
                            result = await getIpInfo(ipAddress);
                            document.getElementById('result').innerHTML = `<p><strong>Country:</strong> ${result}</p>`;
                            break;
                        case 'analyzeIp':
                            result = await analyzeIp(ipAddress);
                            document.getElementById('result').innerHTML = `<p><strong>Fraud Score:</strong> ${result}</p>`;
                            break;
                        case 'checkVpn':
                            result = await checkVpn(ipAddress);
                            document.getElementById('result').innerHTML = `<p><strong>VPN Detected:</strong> ${result ? 'Yes' : 'No'}</p>`;
                            break;
                        case 'defender':
                            result = await defenderScript(ipAddress);
                            document.getElementById('result').innerHTML = `<p><strong>Defender Script Result:</strong> ${result}</p>`;
                            break;
                        default:
                            alert('Script not found');
                    }
                }
            } catch (error) {
                console.error(`Failed to load script ${scriptSelect}:`, error);
                alert(`Failed to load script ${scriptSelect}`);
            }
        }
    </script>
</body>
</html>
