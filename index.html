<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de script</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Formulaire pour le script</h1>
    <form id="scriptForm">
        <fieldset>
            <legend>Informations contenues dans le courriel</legend>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required><br>
            <label for="location">Localisation/réseau de l’évènement:</label>
            <input type="text" id="location" name="location" required>
        </fieldset>

        <fieldset>
            <legend>Informations via Qradar</legend>
            <label for="offenseNumber">Numéro de l’offense:</label>
            <input type="text" id="offenseNumber" name="offenseNumber" required><br>
            <label for="blockedIpsCount">Nombre d'IPs bloquées dans les dernières 24 heures:</label>
            <input type="text" id="blockedIpsCount" name="blockedIpsCount" required>
        </fieldset>

        <fieldset>
            <legend>Adresses IP</legend>
            <label for="ipAddresses">Veuillez entrer les adresses IP (séparées par des virgules):</label>
            <textarea id="ipAddresses" name="ipAddresses" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Payload DHCP</legend>
            <label for="dhcpMessage">Veuillez entrer le payload DHCP (DHCPOFFER ou DHCPREQUEST):</label>
            <textarea id="dhcpMessage" name="dhcpMessage" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Informations complémentaires concernant l'utilisateur</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="fullName">Nom complet de l’utilisateur:</label>
            <input type="text" id="fullName" name="fullName" required><br>
            <label for="role">Fonction/Rôle:</label>
            <input type="text" id="role" name="role" required>
        </fieldset>

        <fieldset>
            <legend>Autres billets</legend>
            <label for="ticketList">Y a-t-il d'autres billets pour le même utilisateur et même machine sur les 30 derniers jours (séparés par des virgules)?</label>
            <textarea id="ticketList" name="ticketList" rows="2"></textarea>
        </fieldset>

        <button type="submit">Soumettre</button>
    </form>
    <div id="result"></div>
</body>
</html>
