<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.10/cheerio.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Analyzer</h1>
        <select id="scriptSelect">
            <option value="getIpInfo">Get IP Info</option>
            <option value="analyzeIp">Analyze IP</option>
            <option value="checkVpn">Check VPN</option>
        </select>
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <button onclick="runSelectedScript()">Run Script</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getIpInfo(ipAddress) {
            const url = `http://ip-api.com/json/${ipAddress}`;
            try {
                const response = await axios.get(url);
                if (response.status === 200) {
                    const data = response.data;
                    const country = data.country || 'N/A';
                    return country;
                } else {
                    return null;
                }
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        async function analyzeIp(ipAddress) {
            const url = `https://scamalytics.com/ip/${ipAddress}`;
            try {
                const response = await axios.get(url);
                const $ = cheerio.load(response.data);
                const scoreElement = $('div.score');
                let score = scoreElement.text().trim();
                if (score) {
                    score = score.replace('Fraud Score:', '').trim();
                } else {
                    score = 'Not Found';
                }
                return score;
            } catch (error) {
                console.error(error);
                return 'Not Found';
            }
        }

        async function checkVpn(ipAddress) {
            const url = `https://proxycheck.io/v2/${ipAddress}`;
            try {
                const response = await axios.get(url);
                if (response.status === 200) {
                    const data = response.data;
                    if (data[ipAddress] && 'proxy' in data[ipAddress]) {
                        return data[ipAddress].proxy === 'yes';
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }
            } catch (error) {
                console.error(error);
                return false;
            }
        }

        async function runSelectedScript() {
            const ipAddress = document.getElementById('ipInput').value;
            const scriptSelect = document.getElementById('scriptSelect').value;

            if (!ipAddress) {
                alert('Please enter an IP address');
                return;
            }

            let result;
            if (scriptSelect === 'getIpInfo') {
                result = await getIpInfo(ipAddress);
                document.getElementById('result').innerHTML = `<p><strong>Country:</strong> ${result}</p>`;
            } else if (scriptSelect === 'analyzeIp') {
                result = await analyzeIp(ipAddress);
                document.getElementById('result').innerHTML = `<p><strong>Fraud Score:</strong> ${result}</p>`;
            } else if (scriptSelect === 'checkVpn') {
                result = await checkVpn(ipAddress);
                document.getElementById('result').innerHTML = `<p><strong>VPN Detected:</strong> ${result ? 'Yes' : 'No'}</p>`;
            }
        }
    </script>
</body>
</html>
